    body {

      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: auto;
    }
    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
